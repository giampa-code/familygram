{# For human time #}
{% load humanize %}

<div class="col-sm-12 col-md-8 mt-5 offset-md-2 post-container">
    <div class="media pt-3 pl-3 pb-1">
        {# Imagen usuario #}
        <a href="{% url 'users:detail' post.user.username %}">
            <img class="mr-3 rounded-circle" height="35" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
        </a>
        <div class="media-body">
            {# Username #}
            <p style="margin-top:5px;">{{ post.user.username }}</p>
        </div>
    </div>
    {# Image #}
    <img style="width: 100%" src="{{ post.photo.url }}" alt="{{ post.title }}">
    {# Title #}

    {# Remove likes #}
    <!--
    <p class="mt-1 ml-2">
        <a href="" style="color: #000; font-size: 20px;">
            <i class="far fa-heart"></i>
        </a> 30 likes
    </p> -->
    <p class="mt-2 ml-2 mt-0 mb-2">
        <b>{{post.title}}</b> - <small>{{post.created | naturaltime}}</small>
    </p>
</div>
